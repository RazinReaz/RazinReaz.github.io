<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razin - Achievements</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins|Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Social Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles/all.css" />

    <!-- Script for loading Navbar and Sidebar -->
    <script>
      function includeHTML() {
        let elements = document.querySelectorAll("[data-include]");
        elements.forEach((el) => {
          const file = el.getAttribute("data-include");
          fetch(file)
            .then((response) => {
              if (!response.ok) throw new Error("Network error");
              return response.text();
            })
            .then((data) => (el.innerHTML = data))
            .catch(() => (el.innerHTML = "Error loading the content"));
        });
      }

      document.addEventListener("DOMContentLoaded", includeHTML);
    </script>
  </head>

  <body>
    <!-- Top Navigation Bar (Will be included via JS) -->
    <div data-include="navbar.html"></div>

    <div class="container">
      <!-- <div id="sidebar-container"></div> -->
      <!-- for caching the sidebar -->
      <div data-include="./sidebar.html" class="sidebar-back-rect"></div>
      <div class="main-content">
        <h3>
          <span class="icon-box"><i class="fas fa-trophy"></i></span>
          Achievements
        </h3>
        <div id="achievements-container" class="cards"></div>
      </div>
    </div>

    <script src="scripts/achievements.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/sidebar.js"></script>
  </body>
</html>
