<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Slider</title>
  <link rel="stylesheet" href="styles/pg.css">
</head>
<body>
  <div class="slider-container">
    <button class="nav-button left" id="leftBtn">&#10094;</button>
    <div class="slider" id="slider">
      <div class="slide active">
        <img src="assets/projects/flocking-boids/boids%201.gif" alt="GIF 1">
      </div>
      <div class="slide">
        <img src="assets/projects/ragdoll/demo.gif" alt="GIF 2">
      </div>
      <div class="slide">
        <img src="assets/projects/ray-casting/demo.gif" alt="GIF 3">
      </div>
      <div class="slide">
        <img src="assets/projects/steering-behaviours/path.gif" alt="GIF 4">
      </div>
      <div class="slide">
        <img src="assets/projects/asteroids/game_level_1.gif" alt="GIF 5">
      </div>
    </div>
    <button class="nav-button right" id="rightBtn">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
